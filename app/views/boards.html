<h1 class="section-title">My boards</h1>
<table class="table table-striped table-hover">
	<thead>
		<th>Boards</th>
		<th>Actions</th>
	</thead>
	<tbody>
		<tr ng-repeat="b in boards">
			<td>{{b.name}}</td>
			<td>
				<a ng-click="seeBoardChart(b.id)" class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-align-left"></span> Chart
				</a>
			</td>
		</tr>
	</tbody>
</table>
